<!DOCTYPE html>
<html>
  <head>
    <title>Permutation</title>
    </style>
	<script>
		var a = ['03 hoa binh, quan 11', 
			'12 nguyen van bao, quan go vap',
			'100 quang trung, quan 12', 
			'15 duong d5, quan binh thanh'];

		var aaa = [];
		
		function createInput(){
			for (var i = 0; i < a.length; ++i){
				var tmp = {
					index: i,
					data: a[i]
				}
				aaa.push(tmp);
			}
		}
		
		function generate(){
			createInput();
			var n = aaa.length;
			var i = n - 1;
			var d = 0;
			while (i > 0){
				var s = "";
				for (i = 0; i < n; ++i)
					s += " " + aaa[i].data;
				console.log(s);
				++d;
				
				i = n - 2;
				while ((i > -1) && (aaa[i].index > aaa[i + 1].index)) --i;
				if (i > -1){
					var k = n - 1;
					while (aaa[k].index < aaa[i].index) --k;
					swap(k, i);
					var x = i + 1;
					var y = n - 1;
					while (x < y){
						swap(x, y);
						++x;
						--y;
					}
				}
			}
			console.log(d + " permutations.");
		}
		
		function swap(i, j){
			var tmp = aaa[i];
			aaa[i] = aaa[j];
			aaa[j] = tmp;
		}
		
		function demo(){
			console.log("Demo Test Function");
		}
    </script>    
  </head>
  <body>
	<button onclick='generate()'>Launch!</button>
	<button onclick='demo()'>Test!</button>
  </body>
</html>
