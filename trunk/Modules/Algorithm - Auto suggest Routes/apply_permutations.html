<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Apply Permutations</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>

var directionsDisplay = new google.maps.DirectionsRenderer();
var directionsService = new google.maps.DirectionsService();

var dataWayPoints = [
	'03 hoa binh, quan 11',
	'100 quang trung, quan 12',
	'15 duong d5, quan binh thanh',
	'12 nguyen van bao, quan go vap'
]

var allwaypoints = [];

var minD = 999;
var bestresult = [];
var numbering = 0;
  
function initialize() {
  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
    computeTotalDistance(directionsDisplay.getDirections());
  });
  
  var s = dataWayPoints[0];
  for (var i = 1; i < dataWayPoints.length; ++i){
	s += ' -- ' + dataWayPoints[i];
  }
  document.getElementById("waypoints").innerHTML = s;
  
  createInput();
  genRoute();
}

function createInput(){
	for (var i = 0; i < dataWayPoints.length; ++i){
		var tmp = {
			index: i,
			data: dataWayPoints[i]
		}
		allwaypoints.push(tmp);
	}
}

function genRoute() {
	var n = allwaypoints.length;
	var i = n - 1;
	while (i > 0){
		var request = {
			origin: allwaypoints[0].data,
			destination: allwaypoints[1].data,
			waypoints:[{location: allwaypoints[2].data}, {location: allwaypoints[3].data}],
			travelMode: google.maps.TravelMode.DRIVING
		};
		
		var s = allwaypoints[0].data;
	    for (var i = 1; i < allwaypoints.length; ++i){
			s += ' -- ' + allwaypoints[i].data;
		}
		console.log(s);
		console.log("--------");
		  
	    directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);
			}
		});
		
		i = n - 2;
		while ((i > -1) && (allwaypoints[i].index > allwaypoints[i + 1].index)) --i;
		if (i > -1){
			var k = n - 1;
			while (allwaypoints[k].index < allwaypoints[i].index) --k;
			swap(k, i);
			var x = i + 1;
			var y = n - 1;
			while (x < y){
				swap(x, y);
				++x;
				--y;
			}
		}
	}
}

function swap(i, j){
	var tmp = allwaypoints[i];
	allwaypoints[i] = allwaypoints[j];
	allwaypoints[j] = tmp;
}

function computeTotalDistance(result) {
  var total = 0;
  var myroute = result.routes[0];
  for (var i = 0; i < myroute.legs.length; i++) {
    total += myroute.legs[i].distance.value;
  }
  total = total / 1000.0;
  
  if (total < minD){
	minD = total;
	bestresult = allwaypoints;
  }
  
  document.getElementById('total').innerHTML += '<br>' + ++numbering + ' -- ' + total + ' km';
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="directionsPanel" style="margin-left:20px;">
	<p>Way points: <span id="waypoints"></span></p>
    <p>Distances: <span id="total"></span></p>
    </div>
  </body>
</html>
