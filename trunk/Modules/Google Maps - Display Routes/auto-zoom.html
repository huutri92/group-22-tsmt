<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        height: 100%;
		margin: 0;
		padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry&sensor=false"></script>
    <script>
		var map;
		var markerBounds;
		
      function initialize() {
		/* MAPS */
        var map_options = {
          center: new google.maps.LatLng(10.773963,106.699453),
          zoom: 16,
	      panControl: false,
		  mapTypeControl: false,
		  streetViewControl: false,
        }
        map = new google.maps.Map(document.getElementById('map_canvas'), map_options);
		
		google.maps.event.addListener(map, 'zoom_changed', function(){
			document.getElementById('zoom').innerHTML = this.getZoom();
		});
		
		document.getElementById('zoom').innerHTML = map.getZoom();
		
		var p1 = new google.maps.LatLng(10.782552,106.691316);
		var p2 = new google.maps.LatLng(10.795906,106.658812);
		
		addMarker(p1);
		addMarker(p2);
			
		// Create a new LatLngBounds object
		markerBounds = new google.maps.LatLngBounds();

		// Add your points to the LatLngBounds object.
		markerBounds.extend(p1);
		markerBounds.extend(p2);
      }

	  function addMarker(pos){
		var marker = new google.maps.Marker({
			position: pos,
			map: map,
		});
	  }
	  
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas" style="float:left;width:70%;height:100%"></div>
	<div id="panel" style="float:right;width:30%;height 100%">
		<p>
			Zoom: <span id="zoom"></span><br/>
		</p>
		<!-- Then you just call the fitBounds method and the Maps widget does all rest.-->
		<button onclick='map.fitBounds(markerBounds)'>Let's see how it fit!</button>
    </div>
  </body>
</html>
