<!DOCTYPE html>
<html>
  <head>
    <title>Permutation</title>
    </style>
	<script>
		var a = ['A', 'B', 'C', 'D'];
		var aaa = [];
		var r = '';
		
		function createInput(){
			aaa = [];
			for (var i = 0; i < a.length; ++i){
				var tmp = {
					index: i,
					data: a[i]
				}
				aaa.push(tmp);
			}
		}
		
		function generate(){
			createInput();
			r = '';
			
			var n = aaa.length;
			var i = n - 1;
			var d = 0;
			while (i > 0){
				var s = "";
				for (i = 0; i < n; ++i)
					s += " " + aaa[i].data;
				r += s + '<br>';
				++d;
				
				i = n - 2;
				while ((i > -1) && (aaa[i].index > aaa[i + 1].index)) --i;
				if (i > -1){
					var k = n - 1;
					while (aaa[k].index < aaa[i].index) --k;
					swap(k, i);
					var x = i + 1;
					var y = n - 1;
					while (x < y){
						swap(x, y);
						++x;
						--y;
					}
				}
			}
			r += d + " permutations.";
			document.getElementById('results').innerHTML = r;
		}
		
		function swap(i, j){
			var tmp = aaa[i];
			aaa[i] = aaa[j];
			aaa[j] = tmp;
		}
    </script>    
  </head>
  <body>
	<button onclick='generate()'>Launch!</button>
	<div id='results'></div>
  </body>
</html>
