<html>
<head>
	<style type="text/css">
		.validationMsg{
			color: red;
		}
	</style>
	<script type="text/javascript">
		function checkValidations(){
			var goSubmit = true;
			goSubmit = checkEmpty("Name") && goSubmit;
			
			var reEmail = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			goSubmit = checkRegex("Email", reEmail, "Email address", true) && goSubmit;
			
			var rePass = /^.{6,10}$/;
			goSubmit = checkRegex("Pass", rePass, "Password (should be 6-10 characters)", false) && goSubmit;
			
			goSubmit = checkConfirmPassword("Pass", "Pass2") && goSubmit;
			return goSubmit;
		}
		
		function checkEmpty(id){
			var e = document.getElementById(id);
			var err = document.getElementById("valMsg" + id);
			var msg = "Please fill in this field.";
			if (e.value == ""){err.innerHTML = msg; return false;} else {err.innerHTML = "";}
			return true;
		}
		
		function checkRegex(id, re, instruction, showValue){
			if (!checkEmpty(id)) return false;
			var e = document.getElementById(id);
			var err = document.getElementById("valMsg" + id);
			var msg = ' is not a valid ' + instruction + '.';
			if (showValue){msg = '"' + e.value + '"' + msg} else {msg = 'It' + msg}
			if (re.test(e.value)){err.innerHTML = ""} else {err.innerHTML = msg; return false;}
			return true;
		}
		
		function checkConfirmPassword(id, id2){
			if (!checkEmpty(id2)) return false;
			var e = document.getElementById(id);
			var e2 = document.getElementById(id2);
			var err = document.getElementById("valMsg" + id2);
			var msg = "Password is not match. Please enter again.";
			if (e.value != e2.value){err.innerHTML = msg; return false;} else {err.innerHTML = "";}
			return true;
		}
	</script>
</head>
<form action="controller/action/" method="post" onsubmit="return checkValidations()">
	<table>
		<tr>
			<td>Name</td>
			<td><input id="Name" type="text"/></td>
			<td><span class="validationMsg" id="valMsgName"></span></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input id="Email" type="text"/></td>
			<td><span class="validationMsg" id="valMsgEmail"></span></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input id="Pass" type="password"/></td>
			<td><span class="validationMsg" id="valMsgPass"></span></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input id="Pass2" type="password"/></td>
			<td><span class="validationMsg" id="valMsgPass2"></span></td>
		</tr>
		<tr>
			<td><input type="submit" value="Submit"/></td>
			<td><input type="reset" value="Reset"/></td>
			<td><input type="button" value="Cancel"/></td>
		</tr>
	</table>
</form>
</html>
