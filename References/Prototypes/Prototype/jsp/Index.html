<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="style/common.css" type="text/css" rel="stylesheet">
	<link href="style/styles_blue.css" type="text/css" rel="stylesheet">
	<title>Morses Customer Account Processing</title>
</head>

<body onload="initPage()" topmargin="0" scroll="no" class="Body">
<form name="frmLogin" action="#" method="post">
	<table border="0" width="100%" cellspacing="0" cellpadding="0">
		<tr>
			<td width="5%" align="left" background="images/33.gif" height="50" valign="middle">
				<img alt="London Scottish Bank" border="0" src="images/32.gif" width="302" height="35">
			</td>
		</tr>
	</table>

	<table width="100%" height="80%" cellpadding="0" cellspacing="0" background="images/spacer_e.gif">
		<tr>
			<td align="center" valign="middle">
				<table width="500" cellpadding="0" cellspacing="0" class="Login">
					<tr>
						<td align="center" height="21" background="images/tab_01_02.gif" class="selected"><b>Welcome to Morses-Customer Account Processing&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Release #1</b></td>
					</tr>
					<tr>
						<td height="60">
							<table width="100%" cellpadding="0" cellspacing="0">
								<tr>
									<td width="500" height="15" colspan="5" >&nbsp;</td>
								</tr>
								<tr>
									<td width="22%" height="15"></td>
									<td width="77%" height="15" colspan="4"><font class="error">&nbsp;</font></td>
								</tr>
								<tr>
									<td width="22%">&nbsp;</td>
									<td width="14%" class="text">User Name</td>
									<td width="150" class="text" align="left"><input type="text" class="fieldShort" style="width:150px" name="txtuser" value="superuser" onkeypress="enterKey()"></td>
									<td width="22%">&nbsp;</td>
									<td width="11%">&nbsp;</td>
								</tr>
								<tr>
									<td width="22%">&nbsp;</td>
									<td width="14%" class="text">Password</td>
									<td width="150" class="text" align="left"><input type="password" class="fieldShort" style="width:150px" name="txtpass" value="superuser" onkeypress="enterKey()"></td>
									<td width="22%">&nbsp;&nbsp;&nbsp;<a href="javascript: doLogin();" class="btnormal">&nbsp;<b>Login</b></a></td>
									<td width="11%">&nbsp;</td>
								</tr>
								<tr>
									<td width="22%">&nbsp;</td>
									<td width="14%" class="text">&nbsp;</td>
									<td width="150" class="text" align="left">&nbsp;</td>
									<td width="22%"></td>
									<td width="11%">&nbsp;</td>
								</tr>
								<tr>
									<td width="22%">&nbsp;</td>
									<td width="14%">&nbsp;</td>
									<td width="120">&nbsp;</td>
									<td width="22%">&nbsp;</td>
									<td width="11%">&nbsp;</td>
								</tr>
								<tr>
									<td width="500" colspan="5">&nbsp;</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td height="30">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>		
	</table>
</form>

<script language="javascript">
<!--
	function initPage() {
		document.frmLogin.txtuser.focus();
	}

	function doLogin() {
		var userName = document.frmLogin.txtuser.value;
		// Use this variable to set the number of days after which the cookie will expire
		var days = 1;
		// Calculate the expiration date
		var expires = new Date ();
		expires.setTime(expires.getTime() + days * (24 * 60 * 60 * 1000));
		document.cookie = "user=" + escape(userName) + "; expires=" + expires.toGMTString();
		document.location.href = "Home.jsp";
	}

	function enterKey() {
		if (window.event.keyCode=="13") {
			doLogin();
		}
	}
//-->
</script>

</body>
</html>
